<app-navbar
  [categories]="categories"
  [searchSuggestions]="searchSuggestions"
  (searchSuggestionChosen)="onSearchSuggestionChosen($event, markerDetails)"
></app-navbar>
<div class="container-fluid custom-map-container" [ngStyle]="{'height':mapHeightStyle}">
  <app-map (markerClick)="markerClickAction($event, markerDetails)"></app-map>
</div>

<!-- TEMPLATES -->
<ng-template #markerDetails>
  {{ chosenMarker | json }}
</ng-template>
