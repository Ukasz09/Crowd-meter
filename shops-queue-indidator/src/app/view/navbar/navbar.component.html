<nav
  class="navbar navbar-expand-lg sticky-top bg-light border border-info py-1"
  style="height: 75px"
>
  <!-- CENTERED -->
  <div class="container py-4">
    <div class="navbar-brand mx-5 my-5">
      <img src="{{ LOGO_IMG_PATH }}" />
    </div>
    <div class="w-100">
      <input
        class="form-control w-100"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
    </div>
  </div>
  <!-- /CENTERED -->
  <!-- FILTER BTN -->
  <div
    class="btn-group"
    [insideClick]="true"
    dropdown
    #accountDropdown="bs-dropdown"
  >
    <button
      id="button-animated"
      dropdownToggle
      type="button"
      class="btn btn-outline-dark btn-group"
      aria-controls="dropdown-animated"
    >
      <i class="material-icons">filter_alt</i>
      <span class="caret dropdown-toggle"></span>
    </button>
    <ul
      id="dropdown-animated"
      *dropdownMenu
      class="dropdown-menu dropdown-menu-right"
      role="menu"
      aria-labelledby="button-animated"
    >
      <li *ngFor="let category of categories" role="menuitem">
        <div
          class="d-flex align-items-center ml-2"
        >
          <input id="test" type="checkbox" />
          <span for="test" class="mx-3"> {{ category.name | titlecase}} </span>
        </div>
      </li>
    </ul>
  </div>
  <!-- /FILTER BTN -->
</nav>
